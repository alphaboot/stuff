<!DOCTYPE html>
<html>
<head>
    <title>Steam Protocol</title>
</head>
<body>
    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Get the command parameter from the URL
        const command = urlParams.get('command');
        const appid = urlParams.get('appid');

        // Check if command and appid are valid
        if (command && appid) {
            // Construct the Steam protocol link based on the specified command
            const steamLink = `steam://${command}/${appid}`;

            // Redirect to the Steam protocol link
            window.location.href = steamLink;
        } else {
            // Handle invalid parameters
            alert('Invalid parameters');
        }
    </script>
</body>
</html>
